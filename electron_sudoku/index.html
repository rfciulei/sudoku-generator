<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Sudoku Generator</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>Number of puzzles:</td>
        <td colspan="2">
          <input
            type="text"
            id="numberOfPuzzles"
            size="2"
            maxlength="4"
            value="1"
          />
          (maximum 1000)
        </td>
      </tr>

      <tr>
        <td>Puzzles per page:</td>
        <td colspan="2">
          <select id="perPage">
            <option value="1">1</option>
            <option value="4">4</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Difficulty:</td>
        <td colspan="2">
          <select id="difficulty" name="difficulty">
            <option value="0">Random</option>
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
            <option value="4">Very hard</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Include solutions:</td>
        <td><input type="checkbox" id="solutions" name="solutions" /></td>
        <!-- <tr><td><input type="file" webkitdirectory directory /></td></tr> -->
      </tr>

      <tr>
        <td><button id="btnGo">Generate puzzles</button></td>
      </tr>
      <tr>
        <td>
          <br />
          <div id="loaderRoot"></div>
        </td>
      </tr>
    </table>
    <!-- <script src="behaviour.js"></script> -->
    <script src="./renderer.js"></script>
  </body>
</html>
